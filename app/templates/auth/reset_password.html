{% extends "visualisation/base.html" %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <div class="card shadow-sm border-0 p-4">
    <h4 class="text-center fw-bold text-primary mb-4">Reset Password for First Login</h4>
    <form method="POST">
      <div class="mb-3">
        <label for="new_pw" class="form-label">New Password</label>
        <input type="password" class="form-control" name="new_password" id="new_pw" required minlength="6">
      </div>
      <div class="mb-3">
        <label for="confirm_pw" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_pw" required>
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}
